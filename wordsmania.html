<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/game-style.css" type="text/css" />
    <title>WordsMania</title>
</head>
<body>
    <a class="return-link" href="index.html"><i class="fa-solid fa-arrow-left"></i> Home</a>
    <h1 class="game-title text-center">WordsMania</h1>
    

    <div class="container game-area">
        <div class="row difficulty-area">
            <div class=""><button class="btn btn--curve btn--active" id="easy-btn">Easy</button></div>
            <div class=""><button class="btn btn--curve" id="medium-btn">Medium</button></div>
            <div class=""><button class="btn btn--curve" id="hard-btn">Hard</button></div>
        </div>
        <div class="question-area">
            <p>We've talked for a long time about the need for better __________ for people who require long-term care.</p>
            <p>Enter Answer:</p>
            <input id="answer-box" type="text">
            <button class="btn btn-dark" data-type="submit">Submit Answer</button>
        </div>
    </div>

    <div class="container score-area">
        <p >Correct Answers: <span id="correct">0</span></p>
        <p >Incorrect Answers: <span id="incorrect">0</span></p>
    </div>

    <!--Scripts-->
    <script src="https://kit.fontawesome.com/aa35820a25.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>
</body>
</html>
