<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/game-style.css">
    <title>Tribal Minds</title>
</head>

<body>
    <a class="return-link" href="index.html"><i class="fa-solid fa-arrow-left"></i> Home</a>

    <h1 class="game-title text-center">
        MatheMania
    </h1>

    <div class="container game-area">
        <div class="row difficulty-area">
            <div class=""><button class="btn btn--curve" onclick="diff_setter('easy')">Easy</button></div>
            <div class=""><button class="btn btn--curve" onclick="diff_setter('medium')">Medium</button></div>
            <div class=""><button class="btn btn--curve" onclick="diff_setter('hard')">Hard</button></div>
        </div>
        <div class="row controls-area">
            <div class="col-6 col-md-3"><button data-type="add" class="btn btn--med">
                    <i class="fas fa-plus"></i>
                </button></div>
            <div class="col-6 col-md-3"><button data-type="subtract" class="btn btn--med">
                    <i class="fas fa-minus"></i>
                </button></div>
            <div class="col-6 col-md-3"><button data-type="multiply" class="btn btn--med">
                    <i class="fas fa-times"></i>
                </button></div>
            <div class="col-6 col-md-3"><button data-type="divide" class="btn btn--med">
                    <i class="fas fa-divide"></i>
                </button></div>
        </div>
        <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">0</span>
            <span>=</span>
            <p>Enter Answer:</p>
            <input id="answer-box" type="number">
            <button class="btn btn-dark" data-type="submit">Submit Answer</button>
        </div>
    </div>

    <div class="container score-area">
        <p >Correct Answers: <span id="correct">0</span></p>
        <p >Incorrect Answers: <span id="incorrect">0</span></p>
    </div>

    <!--Scripts-->
    <script src="assets/scripts/mathemania.js"></script>
    <script src="https://kit.fontawesome.com/aa35820a25.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>
</body>

</html>
