<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/game-style.css">
    <title>Tribal Minds</title>
</head>

<body>
    <a class="return-link" href="index.html"><i class="fa-solid fa-arrow-left"></i> Home</a>

    <h1 class="buttons-title text-center">
        MemoryMania
    </h1>
    <h5 class="text-center">(Button Edition)</h5>

    <div class="container button-area">
        <div class="row">
            <div class="col-6"><button data-listener="false" class="btn btn--big" id="button1">
                </button></div>
            <div class="col-6"><button data-listener="false" class="btn btn--big" id="button2">
                </button></div>
        </div>
        <div class="row">
            <div class="col-6"><button data-listener="false" class="btn btn--big" id="button3">
                </button></div>
            <div class="col-6"><button data-listener="false" class="btn btn--big" id="button4"></button></div>
        </div>
        <div class="row">
            <div class="col-6"><button data-listener="false" class="btn btn--big" id="button5">
                </button></div>
            <div class="col-6"><button data-listener="false" class="btn btn--big" id="button6"></button></div>
        </div>
        <div class="button-score" id="score">0</div>
    </div>

    <div class="container button-controls">
        <div class="row difficulty-area">
            <div class=""><button class="btn btn--curve" id="easy-btn" onclick="btn_diff('easy')">Easy</button></div>
            <div class=""><button class="btn btn--curve" id="medium-btn" onclick="btn_diff('medium')">Medium</button></div>
            <div class=""><button class="btn btn--curve" id="hard-btn" onclick="btn_diff('hard')">Hard</button></div>
        </div>
        <div class="row">
            <button class="btn btn--curve btn-newgame" onclick="beginGame()">New Game</button>
        </div>
    </div>

    <!--Incorrect Button Modal-->
    <div class="modal" tabindex="-1" role="dialog" id="incorrect-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Wrong Button!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <h6>Oops! Unfortunately that was the incorrect button.</h6>
                        <button type="submit" class="btn btn-dark" data-dismiss="modal">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Beaten the game-->
    <div class="modal" tabindex="-1" role="dialog" id="success-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">You've Won!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <h6>Congratulations! You have beaten the difficulty!</h6>
                        <button type="submit" class="btn btn-dark" data-dismiss="modal">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Scripts-->
    <script src="assets/scripts/memorybuttons.js"></script>
    <script src="https://kit.fontawesome.com/aa35820a25.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>
</body>

</html>
