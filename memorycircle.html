<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/game-style.css">
    <title>Tribal Minds</title>
</head>

<body>
    <a class="return-link" href="index.html"><i class="fa-solid fa-arrow-left"></i> Home</a>

    <h1 class="circle-title text-center">
        MemoryMania
    </h1>
    <h5 class="text-center">(Circle Edition)</h5>

    <div class="container circle-area">
        <div data-listener="false" class="circle circle-one" id="circle1"></div>
        <div data-listener="false" class="circle circle-two" id="circle2"></div>
        <div data-listener="false" class="circle circle-three" id="circle3"></div>
        <div data-listener="false" class="circle circle-four" id="circle4"></div>
        <div class="scorebox" id="score">0</div>
    </div>

    <div class="container circle-controls">
        <div class="row difficulty-area">
            <div class=""><button class="btn btn--curve" id="easy-btn" onclick="circle_diff('easy')">Easy</button></div>
            <div class=""><button class="btn btn--curve" id="medium-btn" onclick="circle_diff('medium')">Medium</button></div>
            <div class=""><button class="btn btn--curve" id="hard-btn" onclick="circle_diff('hard')">Hard</button></div>
        </div>
        <div class="row">
            <button class="btn btn--curve btn-newgame" onclick="newGame()">New Game</button>
        </div>
    </div>

    <!--Scripts-->
    <script src="assets/scripts/memorycircle.js"></script>
    <script src="https://kit.fontawesome.com/aa35820a25.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>
</body>

</html>
